{% extends "layout.html" %}
{% block title %}
User Info
{% endblock %}
{% block content %}
    <h1>Hello {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
    <p>Today's date is {{ date.strftime('%A, %B %d, %Y') }}.</p>

    <form method="POST">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <button type="submit">Submit</button>
    </form>
{% endblock %}
